[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pykdeconn"
version = "1.0"
description = "Simple KDE Connect client protocol implementation in Python"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Jacek PÅ‚ochocki", email = "jplochocki@op.pl"},
]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic >= 1.10",
    "anyio >= 3.6",
    "click >= 8.0",
    "DBussy >= 1.3",
]
requires-python = ">=3.9"

# BETA-feature "Automatic discovery"
# Leaving out any information about the package structure to enable automatic discovery. src-layout works out of the box
# https://setuptools.pypa.io/en/latest/userguide/package_discovery.html#automatic-discovery

[project.urls]
homepage = "https://jplochocki.github.io/"
documentation = "https://github.com/jplochocki/pykdeconn"
repository = "https://github.com/jplochocki/pykdeconn"

[project.optional-dependencies]
dev = [
    "pytest >= 7.0",
    "pytest-mock >= 3.8",
    "pytest-cov >= 3.0",
    "twine >= 4.0.2",
    "build",
]

[project.scripts]
pykdeconn = "pykdeconn:client_main"
pykdeconn-server = "pykdeconn:server_main"
